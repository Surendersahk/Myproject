<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Volunteer Dashboard - HELP_NET</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at center, #141a1f 0%, #1f2937 70%);
      color: #f0f0f0;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /* Grid background + scanning line */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px),
                        linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);
      background-size: 40px 40px;
      z-index: -2;
    }

    body::after {
      content:"";
      position: fixed;
      top:0; left:0;
      width:100%; height:2px;
      background: rgba(238,6,6,0.5);
      animation: scan 4s linear infinite;
      z-index:-1;
    }

    @keyframes scan { 0%{top:0;} 100%{top:100%;} }

    .card {
      background: rgba(31,41,55,0.85);
      border-radius: 1rem;
      padding: 1rem;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }

    .btn-primary {
      background-color: #ef4444;
      transition: 0.3s;
    }

    .btn-primary:hover { background-color: #dc2626; }

    .active { color: #ef4444; }
    .status-pending { background-color: #facc15; color: #1f2937; }
    .status-resolved { background-color: #22c55e; color: #f0f0f0; }
  </style>
</head>

<body class="flex flex-col">

  <!-- HEADER -->
  <header class="sticky top-0 z-30 card mb-6">
    <div class="max-w-7xl mx-auto px-6 sm:px-8 lg:px-12 flex justify-between items-center h-16">
      <a href="homepage.html" class="flex items-center space-x-1">
        <span class="text-white font-extrabold text-3xl select-none">HELP</span>
        <span class="text-red-500 font-extrabold text-3xl select-none">NET</span>
      </a>
      <div class="flex items-center space-x-3">
        <span id="usernameDisplay" class="text-white font-semibold">Loading...</span>
        <button onclick="logout()" class="btn-primary text-white text-xs font-medium rounded-full px-4 py-1 shadow-md">Logout</button>
      </div>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="max-w-4xl mx-auto p-6 flex-1">
    <h2 class="text-2xl font-bold mb-6 text-center text-red-500">ðŸ†˜ Volunteer Dashboard</h2>

    <!-- Requests List -->
    <div id="requestsList" class="space-y-4">
      <!-- Example cards -->
      <div class="card">
        <h3 class="text-lg font-bold text-red-500">Medical Help Needed</h3>
        <p><strong>Victim:</strong> John Doe</p>
        <p><strong>Location:</strong> Chennai</p>
        <p><strong>Status:</strong> <span class="px-2 py-1 rounded-full status-pending">Pending</span></p>
      </div>
      <div class="card">
        <h3 class="text-lg font-bold text-red-500">Food & Water Supplies</h3>
        <p><strong>Victim:</strong> Jane Smith</p>
        <p><strong>Location:</strong> Delhi</p>
        <p><strong>Status:</strong> <span class="px-2 py-1 rounded-full status-pending">Pending</span></p>
      </div>
    </div>
  </main>

  <!-- BOTTOM NAVIGATION -->
  <nav class="fixed bottom-0 left-0 right-0 bg-[#1f2937]/90 shadow-inner flex justify-around items-center h-14 text-white">
    <a href="volunteer.html" class="flex flex-col items-center active">
      <i class="fas fa-home"></i>
      <span class="text-xs">Dashboard</span>
    </a>
    <a href="news.html" class="flex flex-col items-center hover:text-red-500">
      <i class="fas fa-newspaper"></i>
      <span class="text-xs">News</span>
    </a>
    <a href="backend/coordinator.html" class="flex flex-col items-center hover:text-red-500">
      <i class="fas fa-phone-alt"></i>
      <span class="text-xs">Requests</span>
    </a>
  </nav>

  <script>
    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }

    document.addEventListener("DOMContentLoaded", () => {
      const username = localStorage.getItem("username") || "Volunteer";
      document.getElementById("usernameDisplay").innerText = username;

      // Highlight current page in nav
      const currentPage = window.location.pathname.split("/").pop();
      const pageMap = {
        "volunteer-dashboard.html": "homeLink",
        "news.html": "newsLink",
        "backend/coordinator.html": "contactLink"
      };
      if (pageMap[currentPage]) {
        document.getElementById(pageMap[currentPage]).classList.add("active");
      }
    });
  </script>

</body>
</html>
