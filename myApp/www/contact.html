<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HELP_NET - Contact</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at center, #141a1f 0%, #1f2937 70%);
      position: relative;
      overflow: hidden;
      color: #f0f0f0;
    }

    /* Satellite grid */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: 
        linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);
      background-size: 40px 40px;
      z-index: -2;
    }

    /* Scanning line */
    body::after {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 2px;
      background: rgba(238, 6, 6, 0.5);
      animation: scan 4s linear infinite;
      z-index: -1;
    }

    @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }

    /* Floating particles */
    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0.2; }
      100% { transform: translateY(-10vh) rotate(360deg); opacity: 0.05; }
    }
    .p1, .p2, .p3, .p4, .p5 {
      position: fixed; 
      font-size: 28px;
      opacity: 0.1;
      z-index: -1;
      animation: float 15s infinite linear;
    }
    .p1 { left: 10%; animation-duration: 20s; }
    .p2 { left: 30%; animation-duration: 18s; }
    .p3 { left: 50%; animation-duration: 22s; }
    .p4 { left: 70%; animation-duration: 25s; }
    .p5 { left: 85%; animation-duration: 17s; }
  </style>
</head>

<body class="flex flex-col min-h-screen items-center justify-start">

  <!-- Floating particles -->
  <div class="p1">üî•</div>
  <div class="p2">üöë</div>
  <div class="p3">üåä</div>
  <div class="p4">üö®</div>
  <div class="p5">üè•</div>

  <!-- Header -->
  <header class="bg-[#1f2937]/80 w-full py-6 text-center backdrop-blur-md shadow-md">
    <h1 class="text-3xl font-extrabold text-red-500 select-none">HELP_NET</h1>
    <p class="text-gray-200 mt-1 text-sm">Contact our emergency team</p>
  </header>

  <!-- Main Content -->
  <main class="max-w-6xl w-full px-6 py-12 flex flex-col md:flex-row gap-8">

    <!-- Emergency Contacts -->
    <section class="bg-[#1f2937]/80 rounded-xl flex-1 max-w-md mx-auto md:mx-0 p-6 shadow-lg">
      <h2 class="text-xl font-extrabold text-red-500 text-center mb-6">Emergency Contacts</h2>
      <div class="space-y-4">
        <a href="tel:112" class="block bg-red-500 rounded-lg py-6 text-center text-white font-semibold hover:bg-red-600 transition">
          <p class="text-sm font-bold">National Emergency Helpline</p>
          <p class="text-2xl font-extrabold mt-1">112</p>
        </a>
        <a href="tel:100" class="block bg-red-500 rounded-lg py-6 text-center text-white font-semibold hover:bg-red-600 transition">
          <p class="text-sm font-bold">Police</p>
          <p class="text-2xl font-extrabold mt-1">100</p>
        </a>
        <a href="tel:101" class="block bg-red-500 rounded-lg py-6 text-center text-white font-semibold hover:bg-red-600 transition">
          <p class="text-sm font-bold">Fire</p>
          <p class="text-2xl font-extrabold mt-1">101</p>
        </a>
      </div>
    </section>

    <!-- Send Message Form -->
    <section class="bg-[#1f2937]/80 rounded-xl flex-1 max-w-md mx-auto md:mx-0 p-6 shadow-lg">
      <h2 class="text-xl font-extrabold text-red-500 mb-6 text-center">Send Us a Message</h2>
      <form class="space-y-4">
        <input type="text" placeholder="Your Name" class="w-full border border-gray-600 rounded-md px-4 py-3 bg-transparent text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-red-500" />
        <input type="email" placeholder="Your Email" class="w-full border border-gray-600 rounded-md px-4 py-3 bg-transparent text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-red-500" />
        <textarea rows="5" placeholder="Your Message" class="w-full border border-gray-600 rounded-md px-4 py-3 bg-transparent text-white placeholder-gray-400 resize-none focus:outline-none focus:ring-2 focus:ring-red-500"></textarea>
        <button type="submit" class="w-full bg-red-500 py-3 rounded-full font-semibold hover:bg-red-600 transition">Send Message</button>
      </form>
    </section>

  </main>

  <!-- Bottom Navigation -->
  <nav class="fixed bottom-0 left-0 right-0 bg-[#1f2937]/90 shadow-inner border-t flex justify-around items-center h-14 text-white">
    <a href="homepage.html" class="flex flex-col items-center hover:text-red-500">
      <i class="fas fa-home"></i>
      <span class="text-xs">Home</span>
    </a>
    <a href="news.html" class="flex flex-col items-center hover:text-red-500">
      <i class="fas fa-newspaper"></i>
      <span class="text-xs">News</span>
    </a>
    <a href="app.html" class="flex flex-col items-center hover:text-red-500">
      <i class="fas fa-map-marker-alt"></i>
      <span class="text-xs">Request</span>
    </a>
    <a href="contact.html" class="flex flex-col items-center hover:text-red-500">
      <i class="fas fa-phone-alt"></i>
      <span class="text-xs">Contact</span>
    </a>
  </nav>

</body>
</html>
