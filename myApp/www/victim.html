<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HELP_NET - Victim Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: "Inter", sans-serif;
    }

    .active {
      color: #ef4444;
    }

    /* Background + grid + scanning line */
    body {
      background: radial-gradient(circle at center, #fef2f2 0%, #f7f8fa 70%);
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: linear-gradient(#ef444430 1px, transparent 1px),
        linear-gradient(90deg, #ef444430 1px, transparent 1px);
      background-size: 40px 40px;
      z-index: -2;
    }

    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: rgba(238, 6, 6, 0.5);
      animation: scan 4s linear infinite;
      z-index: -1;
    }

    @keyframes scan {
      0% {
        top: 0;
      }
      100% {
        top: 100%;
      }
    }
  </style>
</head>

<body class="bg-[#f7f8fa] min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-white shadow-md sticky top-0 z-30">
    <div class="max-w-7xl mx-auto px-6 sm:px-8 lg:px-12">
      <div class="flex justify-between items-center h-16">
        <!-- Logo -->
        <a href="homepage.html" class="flex items-center space-x-1">
          <span class="text-gray-900 font-extrabold text-3xl select-none">HELP</span>
          <span class="text-red-500 font-extrabold text-3xl select-none">NET</span>
        </a>

        <!-- User Profile -->
        <div class="flex items-center space-x-3">
          <span id="usernameDisplay" class="text-sm text-gray-700 font-semibold">Loading...</span>
          <button onclick="logout()" class="bg-red-500 text-white text-xs font-medium rounded-full px-4 py-1 hover:bg-red-600 shadow-md transition">Logout</button>
        </div>
      </div>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="max-w-4xl mx-auto p-6 flex flex-col gap-6">
    <h2 class="text-2xl font-bold text-gray-800 text-center">ðŸ†˜ Victim Dashboard</h2>

    <!-- Request Help Form -->
    <div class="bg-white shadow-md rounded-2xl p-6">
      <h3 class="text-lg font-semibold mb-4 text-red-500">Request Emergency Help</h3>
      <form class="flex flex-col gap-4">
        <input type="text" placeholder="Enter your location" class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-red-400" required>
        <textarea placeholder="Describe your emergency..." class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-red-400" rows="4" required></textarea>
        <button type="submit" class="bg-red-500 text-white px-6 py-2 rounded-lg shadow hover:bg-red-600 transition">Send Request ðŸš¨</button>
      </form>
    </div>

    <!-- Status Updates -->
    <div class="bg-white shadow-md rounded-2xl p-6">
      <h3 class="text-lg font-semibold mb-4 text-green-600">ðŸ“¢ My Requests Status</h3>
      <ul class="space-y-3 text-gray-700">
        <li class="flex justify-between items-center">
          <span>Flood Rescue Request #123</span>
          <span class="px-3 py-1 text-xs rounded-full bg-yellow-100 text-yellow-700">Pending</span>
        </li>
        <li class="flex justify-between items-center">
          <span>Medical Assistance #122</span>
          <span class="px-3 py-1 text-xs rounded-full bg-green-100 text-green-700">Resolved</span>
        </li>
      </ul>
    </div>
  </main>

  <!-- Bottom Navigation -->
  <nav class="fixed bottom-0 left-0 right-0 bg-white shadow-lg border-t flex justify-around items-center h-14 text-gray-600">
    <a href="victim-dashboard.html" id="homeLink" class="flex flex-col items-center active">
      <i class="fas fa-home"></i>
      <span class="text-xs">Dashboard</span>
    </a>
    <a href="news.html" class="flex flex-col items-center">
      <i class="fas fa-newspaper"></i>
      <span class="text-xs">News</span>
    </a>
    <a href="map.html" class="flex flex-col items-center">
      <i class="fas fa-map-marker-alt"></i>
      <span class="text-xs">Map</span>
    </a>
    <a href="contact.html" class="flex flex-col items-center">
      <i class="fas fa-phone-alt"></i>
      <span class="text-xs">Contact</span>
    </a>
  </nav>

  <script>
    // Load username from localStorage

    document.addEventListener("DOMContentLoaded", () => {
      const username = localStorage.getItem("username") || "Victim User";
      document.getElementById("usernameDisplay").innerText = username;
    });

    function logout() {
      localStorage.removeItem("username");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
