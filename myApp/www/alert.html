<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HELP_NET - Real-Time Emergency Map</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>

  <style>
    body { font-family: 'Inter', sans-serif; background: #f7f8fa; }
    #map { height: 80vh; border-radius: 1rem; }
    .active { color: #ef4444; } /* Tailwind red-500 */
  </style>
</head>
<body class="min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-white shadow-md py-4 px-6 flex justify-between items-center">
    <div class="flex items-center space-x-2">
      <span class="font-extrabold text-2xl text-gray-800">HELP</span>
      <span class="font-extrabold text-2xl text-red-500">NET</span>
    </div>
    <div id="usernameDisplay" class="text-gray-700 font-semibold">Loading...</div>
  </header>

  <!-- Main Content -->
  <main class="flex-1 p-6">
    <h2 class="text-2xl font-bold mb-4 text-center text-gray-800">üåç Real-Time Emergency Map</h2>
    <div id="map"></div>
  </main>

  <!-- Bottom Navigation -->
  <nav class="fixed bottom-0 left-0 right-0 bg-white shadow-inner border-t flex justify-around items-center h-14">
    <a href="dashboard.html" class="flex flex-col items-center active">
      <i class="fas fa-home"></i>
      <span class="text-xs">Dashboard</span>
    </a>
    <a href="news.html" class="flex flex-col items-center">
      <i class="fas fa-newspaper"></i>
      <span class="text-xs">News</span>
    </a>
    <a href="alerts.html" class="flex flex-col items-center">
      <i class="fas fa-map-marker-alt"></i>
      <span class="text-xs">Map</span>
    </a>
    <a href="contact.html" class="flex flex-col items-center">
      <i class="fas fa-phone-alt"></i>
      <span class="text-xs">Contact</span>
    </a>
  </nav>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Firebase JS -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

    // Replace with your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDOQDf0MDJ324B7WLj2FZ3XhB5od5LE5Jc",
  authDomain: "emergencyalert-b37f6.firebaseapp.com",
  projectId: "emergencyalert-b37f6",
  storageBucket: "emergencyalert-b37f6.firebasestorage.app",
  messagingSenderId: "427306758193",
  appId: "1:427306758193:web:cde3e9e687fd9142cee510"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Display username (example: stored in localStorage after login)
    const username = localStorage.getItem("username") || "User";
    document.getElementById("usernameDisplay").innerText = username;

    // Initialize Leaflet map
    const map = L.map('map').setView([20.5937, 78.9629], 5);

    // OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    // Severity colors
    function getColor(severity) {
  switch(severity) {
    case "Low": return "#0f5132";       // very dark green
    case "Medium": return "#78350f";    // very dark gold
    case "High": return "#7c2d12";      // very dark orange
    case "Critical": return "#7f1d1d";  // very dark red
    default: return "#1e3a8a";        // fallback: dark blue
  }
}


    // Real-time emergency alerts
    const alertsRef = collection(db, "emergencyAlerts");
    const q = query(alertsRef, orderBy("createdAt", "desc"));
    let markers = [];

    onSnapshot(q, snapshot => {
      // Remove previous markers
      markers.forEach(m => map.removeLayer(m));
      markers = [];

      snapshot.docs.forEach(doc => {
        const data = doc.data();
        const marker = L.circleMarker([data.lat, data.lng], {
          radius: 10,
          fillColor: getColor(data.severity),
          color: "#000",
          weight: 1,
          opacity: 1,
          fillOpacity: 0.8
        }).addTo(map);

        marker.bindPopup(`
          <strong>${data.title}</strong><br>
          ${data.details}<br>
          <em>Severity: ${data.severity}</em>
        `);

        markers.push(marker);
      });
    });
  </script>

  <!-- Font Awesome -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>

</body>
</html>
