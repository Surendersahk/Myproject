<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rescue AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: "Inter", sans-serif;
    }
  </style>
</head>
<body class="bg-[#f7f8fa] min-h-screen flex flex-col">
  <!-- Header -->
  <header class="bg-white shadow-sm sticky top-0 z-30">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div
        class="flex justify-between items-center h-16"
        role="navigation"
        aria-label="Primary Navigation"
      >
        <!-- Logo -->
        <a href="#" class="flex items-center space-x-1">
          <span
            class="text-gray-900 font-extrabold text-xl select-none"
            style="font-family: Inter, sans-serif"
            >RESCUE</span
          >
          <span
            class="text-red-500 font-extrabold text-xl select-none"
            style="font-family: Inter, sans-serif"
            >.AI</span
          >
        </a>

        <!-- Nav Links -->
        <nav class="hidden md:flex space-x-6 text-gray-700 text-sm font-medium">
          <a
            href="#"
            class="text-red-500 border-b-2 border-red-500 pb-1"
            aria-current="page"
            >Home</a
          >
          <a href="#" class="hover:text-gray-900">News</a>
          <a href="#" class="hover:text-gray-900">Map</a>
          <a href="#" class="hover:text-gray-900">Alerts</a>
          <a href="#" class="hover:text-gray-900">Contact</a>
        </nav>

        <!-- Auth Buttons -->
        <div class="flex items-center space-x-3">
          <button
            type="button"
            class="hidden sm:inline-block bg-gray-100 text-gray-700 text-sm font-medium rounded-full px-4 py-1.5 hover:bg-gray-200 transition"
          >
            Sign in
          </button>
          <button
            type="button"
            class="bg-red-500 text-white text-sm font-medium rounded-full px-5 py-2 hover:bg-red-600 transition"
          >
            Register
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- Main content -->
  <main class="flex-grow max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-6 space-y-6">
    <article
      class="bg-white rounded-lg shadow-sm p-6"
      aria-label="Emergency Services in Chennai news item"
    >
      <h2 class="text-gray-900 font-semibold text-base leading-6 mb-1">
        Emergency Services in Chennai
      </h2>
      <p class="text-gray-700 text-sm mb-3">NDRF teams deployed.</p>
      <time
        class="text-gray-400 text-xs font-normal"
        datetime="2025-04-06T08:55:37"
        >4/6/2025, 8:55:37 AM</time
      >
    </article>

    <article
      class="bg-white rounded-lg shadow-sm p-6"
      aria-label="Delhi Schools Closed news item"
    >
      <h2 class="text-gray-900 font-semibold text-base leading-6 mb-1">
        Delhi Schools Closed
      </h2>
      <p class="text-gray-700 text-sm mb-3">Closure due to air quality.</p>
      <time
        class="text-gray-400 text-xs font-normal"
        datetime="2025-04-06T05:55:37"
        >4/6/2025, 5:55:37 AM</time+
      >
    </article>

    <article
      class="bg-white rounded-lg shadow-sm p-6"
      aria-label="Relief Camps in Maharashtra news item"
    >
      <h2 class="text-gray-900 font-semibold text-base leading-6 mb-1">
        Relief Camps in Maharashtra
      </h2>
      <p class="text-gray-700 text-sm mb-3">Camps established for flood victims.</p>
      <time
        class="text-gray-400 text-xs font-normal"
        datetime="2025-04-06T01:55:37"
        >4/6/2025, 1:55:37 AM</time
      >
    </article>
  </main>
</body>
</html>
