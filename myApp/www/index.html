<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HELP_NET</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: "Inter", sans-serif;
    }

    .active {
      color: #ef4444; /* Tailwind red-500 */
    }
    /* 🌍 Base background (light rescue theme) */
body {
  background: radial-gradient(circle at center, #fef2f2 0%, #f7f8fa 70%);
  position: relative;
  overflow: hidden;
}

/* 🛰️ Satellite grid */
body::before {
  content: "";
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background-image: 
    linear-gradient(#ef444430 1px, transparent 1px),
    linear-gradient(90deg, #ef444430 1px, transparent 1px);
  background-size: 40px 40px;
  z-index: -2;
}

/* 🚨 Scanning line */
body::after {
  content: "";
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 2px;
  background: rgba(238, 6, 6, 0.5);
  animation: scan 4s linear infinite;
  z-index: -1;
}

@keyframes scan {
  0% { top: 0; }
  100% { top: 100%; }
}

/* 🌪️ Floating disaster particles (🔥 🌊 🚑 🚨 🏥) */
@keyframes float {
  0% { transform: translateY(100vh) rotate(0deg); opacity: 0.2; }
  100% { transform: translateY(-10vh) rotate(360deg); opacity: 0.05; }
}

.p1, .p2, .p3, .p4, .p5 {
  position: fixed;
  font-size: 28px;
  opacity: 0.1;
  z-index: -1;
  animation: float 15s infinite linear;
}
.p1 { left: 10%; animation-duration: 20s; }
.p2 { left: 30%; animation-duration: 18s; }
.p3 { left: 50%; animation-duration: 22s; }
.p4 { left: 70%; animation-duration: 25s; }
.p5 { left: 85%; animation-duration: 17s; }

    

  </style>
</head>

<body class="bg-[#f7f8fa] min-h-screen flex flex-col">
  <div class="p1">🔥</div>
<div class="p2">🌊</div>
<div class="p3">🚨</div>
<div class="p4">🚑</div>
<div class="p5">🏥</div>

  <!-- Header -->
  <header class="bg-white shadow-md sticky top-0 z-30">
    <div class="max-w-7xl mx-auto px-6 sm:px-8 lg:px-12">
      <div class="flex justify-between items-center h-16">
        <!-- Logo -->
        <a href="homepage.html" class="flex items-center space-x-1">
          <span class="text-gray-900 font-extrabold text-3xl select-none">HELP</span>
          <span class="text-red-500 font-extrabold text-3xl select-none">NET</span>
        </a>

        <!-- Auth Buttons -->
        <div class="flex items-center space-x-3">
          <a href="login.html"
            class="hidden sm:inline-block bg-gray-100 text-gray-700 text-sm font-medium rounded-full px-4 py-1.5 hover:bg-gray-200 transition">
            Sign in
          </a>
          <a href="register.html"
            class="bg-red-500 text-white text-sm font-medium rounded-full px-5 py-2 hover:bg-red-600 shadow-md transition">
            Register
          </a>
        </div>
      </div>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="max-w-4xl mx-auto p-6">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">🌍 Latest Disaster Updates</h2>

    <!-- Carousel Container -->
    <div class="relative w-full h-80 md:h-96 overflow-hidden rounded-2xl shadow-xl">
      <!-- Images -->
      <div class="carousel flex transition-transform duration-700 ease-in-out">
        <img src="image1.jpg" class="w-full flex-shrink-0 object-cover" alt="Flood">
        <img src="image2.jpg" class="w-full flex-shrink-0 object-cover" alt="Earthquake">
        <img src="image3.jpg" class="w-full flex-shrink-0 object-cover" alt="Fire">
      </div>

      <!-- Indicators -->
      <div class="absolute bottom-3 left-0 right-0 flex justify-center space-x-2">
        <span class="dot w-3 h-3 rounded-full bg-white shadow"></span>
        <span class="dot w-3 h-3 rounded-full bg-gray-400"></span>
        <span class="dot w-3 h-3 rounded-full bg-gray-400"></span>
      </div>
    </div>
  </main>

  <script>
    const carousel = document.querySelector('.carousel');
    const slides = document.querySelectorAll('.carousel img');
    const dots = document.querySelectorAll('.dot');
    let index = 0;

    function showSlide(i) {
      index = i;
      carousel.style.transform = `translateX(-${index * 100}%)`;
      dots.forEach((dot, idx) => {
        dot.classList.toggle("bg-white", idx === index);
        dot.classList.toggle("bg-gray-400", idx !== index);
      });
    }

    function showNextSlide() {
      index = (index + 1) % slides.length;
      showSlide(index);
    }

    setInterval(showNextSlide, 3000);
  </script>

  <!-- BOTTOM NAVIGATION -->
  <nav
    class="fixed bottom-0 left-0 right-0 bg-white shadow-lg border-t flex justify-around items-center h-14 text-gray-600">
    <a href="homepage.html" id="homeLink" class="flex flex-col items-center">
      <i class="fas fa-home"></i>
      <span class="text-xs">Home</span>
    </a>
    <a href="news.html" id="newsLink" class="flex flex-col items-center">
      <i class="fas fa-newspaper"></i>
      <span class="text-xs">News</span>
    </a>
    <a href="app.html" id="mapLink" class="flex flex-col items-center">
      <i class="fas fa-map-marker-alt"></i>
      <span class="text-xs">Map</span>
    </a>
    <a href="alert.html" id="alertsLink" class="flex flex-col items-center">
      <i class="fas fa-bell"></i>
      <span class="text-xs">Alerts</span>
    </a>
    <a href="contact.html" id="contactLink" class="flex flex-col items-center">
      <i class="fas fa-phone-alt"></i>
      <span class="text-xs">Contact</span>
    </a>
  </nav>

  <script>
    // highlight current nav item
    const currentPage = window.location.pathname.split("/").pop();
    const pageMap = {
      "homepage.html": "homeLink",
      "news.html": "newsLink",
      "app.html": "mapLink",
      "alert.html": "alertsLink",
      "contact.html": "contactLink"
    };
    if (pageMap[currentPage]) {
      document.getElementById(pageMap[currentPage]).classList.add("active");
    }
  </script>
  

</body>

</html>
