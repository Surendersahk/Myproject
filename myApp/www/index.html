<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rescue AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" 
  />
  <link 
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" 
    rel="stylesheet" 
  />
  <style> body { font-family: "Inter", sans-serif; } </style>
</head>
<body class="bg-[#f7f8fa] min-h-screen flex flex-col">

  <!-- HEADER -->
  <header class="bg-white shadow-sm fixed top-0 left-0 right-0 z-30">
    <div class="flex justify-between items-center h-14 px-4">
      <!-- Logo -->
      <span class="font-extrabold text-xl text-gray-900">RESCUE<span class="text-red-500">.AI</span></span>
      
      <!-- Auth Buttons (smaller for phone) -->
      <div class="flex space-x-2">
        <button class="bg-gray-100 text-gray-700 text-xs rounded-full px-3 py-1 hover:bg-gray-200">Sign In</button>
        <button class="bg-red-500 text-white text-xs rounded-full px-3 py-1 hover:bg-red-600">Register</button>
      </div>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="flex-grow mt-16 mb-16 px-4 space-y-4">
    <!-- News Card -->
    <article class="bg-white rounded-lg shadow p-4">
      <h2 class="text-gray-900 font-semibold text-base">Emergency Services in Chennai</h2>
      <p class="text-gray-700 text-sm">NDRF teams deployed.</p>
      <time class="text-gray-400 text-xs">4/6/2025, 8:55:37 AM</time>
    </article>

    <article class="bg-white rounded-lg shadow p-4">
      <h2 class="text-gray-900 font-semibold text-base">Delhi Schools Closed</h2>
      <p class="text-gray-700 text-sm">Closure due to air quality.</p>
      <time class="text-gray-400 text-xs">4/6/2025, 5:55:37 AM</time>
    </article>

    <article class="bg-white rounded-lg shadow p-4">
      <h2 class="text-gray-900 font-semibold text-base">Relief Camps in Maharashtra</h2>
      <p class="text-gray-700 text-sm">Camps established for flood victims.</p>
      <time class="text-gray-400 text-xs">4/6/2025, 1:55:37 AM</time>
    </article>
  </main>

  <!-- BOTTOM NAVIGATION -->
  <nav class="fixed bottom-0 left-0 right-0 bg-white shadow-inner border-t flex justify-around items-center h-14">
    <a href="#" class="flex flex-col items-center text-red-500">
      <i class="fas fa-home"></i>
      <span class="text-xs">Home</span>
    </a>
    <a href="#" class="flex flex-col items-center text-gray-600 hover:text-gray-900">
      <i class="fas fa-newspaper"></i>
      <span class="text-xs">News</span>
    </a>
    <a href="#" class="flex flex-col items-center text-gray-600 hover:text-gray-900">
      <i class="fas fa-map-marker-alt"></i>
      <span class="text-xs">Map</span>
    </a>
    <a href="#" class="flex flex-col items-center text-gray-600 hover:text-gray-900">
      <i class="fas fa-bell"></i>
      <span class="text-xs">Alerts</span>
    </a>
    <a href="#" class="flex flex-col items-center text-gray-600 hover:text-gray-900">
      <i class="fas fa-phone-alt"></i>
      <span class="text-xs">Contact</span>
    </a>
  </nav>

</body>
</html>
