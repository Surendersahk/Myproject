<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HELP_NET - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #141a1f;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: 
        linear-gradient(#ef444430 1px, transparent 1px),
        linear-gradient(90deg, #ef444430 1px, transparent 1px);
      background-size: 40px 40px;
      z-index: -2;
    }

    body::after {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 2px;
      background: rgba(238, 6, 6, 0.5);
      animation: scan 4s linear infinite;
      z-index: -1;
    }

    @keyframes scan {
      0% { top: 0; }
      100% { top: 100%; }
    }
  </style>
</head>
<body class="relative flex min-h-screen flex-col items-center justify-center text-white">

  <div class="bg-[#1f2937] bg-opacity-90 p-8 rounded-xl shadow-lg w-96 backdrop-blur-sm">
    <h2 class="text-2xl font-bold text-center mb-6">Login to HELP_NET</h2>
    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block font-semibold text-sm mb-1 text-white" for="email">Email</label>
        <input type="email" id="email" class="w-full border border-gray-600 bg-[#2c3a47] rounded-md px-4 py-2 text-white placeholder-gray-400 focus:ring-2 focus:ring-red-500 focus:outline-none" placeholder="Enter your email" required>
      </div>
      <div>
        <label class="block font-semibold text-sm mb-1 text-white" for="password">Password</label>
        <input type="password" id="password" class="w-full border border-gray-600 bg-[#2c3a47] rounded-md px-4 py-2 text-white placeholder-gray-400 focus:ring-2 focus:ring-red-500 focus:outline-none" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="w-full bg-red-500 text-white py-2 rounded-full font-medium hover:bg-red-600 transition">Login</button>
    </form>
    <p class="mt-4 text-sm text-gray-400 text-center">
      Don't have an account? <a href="register.html" class="text-red-500 font-semibold hover:underline">Register</a>
    </p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB6ehp-gPeTAkET4b5SmjOX24l50KIDGwE",
      authDomain: "helpnet-f5848.firebaseapp.com",
      projectId: "helpnet-f5848",
      storageBucket: "helpnet-f5848.firebasestorage.app",
      messagingSenderId: "340231424827",
      appId: "1:340231424827:web:83c9e84ee23e950cbe851e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const loginForm = document.getElementById("loginForm");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        const userDoc = await getDoc(doc(db, "users", user.uid));

        if (userDoc.exists()) {
          const role = userDoc.data().role;
          const username = userDoc.data().username;
          localStorage.setItem("username", username);

          if (role === "victim") {
            window.location.href = "victim-dashboard.html";
          } else if (role === "volunteer") {
            window.location.href = "volunteer-dashboard.html";
          }
        }
      } catch (err) {
        alert(err.message);
        console.error(err);
      }
    });

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const userDoc = await getDoc(doc(db, "users", user.uid));
        if (userDoc.exists()) {
          const role = userDoc.data().role;
          if (role === "victim") window.location.href = "victim-dashboard.html";
          else if (role === "volunteer") window.location.href = "volunteer-dashboard.html";
        }
      }
    });
  </script>

</body>
</html>
