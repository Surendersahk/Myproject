<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-md">
    <h1 class="text-2xl font-bold text-gray-900 mb-4">Register</h1>
    <form id="registerForm" class="space-y-4">
      <input id="username" type="text" placeholder="Username" required class="w-full border p-2 rounded" />
      <input id="email" type="email" placeholder="Email" required class="w-full border p-2 rounded" />
      <input id="password" type="password" placeholder="Password" required class="w-full border p-2 rounded" />
      <input id="confirmPassword" type="password" placeholder="Re-enter Password" required class="w-full border p-2 rounded" />
      <select id="role" required class="w-full border p-2 rounded">
        <option value="">Select Role</option>
        <option value="victim">Victim</option>
        <option value="volunteer">Volunteer</option>
      </select>
      <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded">Register</button>
    </form>
    <p class="mt-4 text-sm">Already have an account? <a href="login.html" class="text-blue-600">Login</a></p>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const role = document.getElementById("role").value;

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      let users = JSON.parse(localStorage.getItem("users") || "[]");
      users.push({ username, email, password, role });
      localStorage.setItem("users", JSON.stringify(users));

      alert("Registration successful!");
      window.location.href = "login.html";
    });
  </script>
</body>
