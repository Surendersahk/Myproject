<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rescue Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBKf_IIUhddc4nkNZd36FmttU0FGMMj1g"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <link rel="stylesheet" href="news-api/styles.css" />
  <style>
  .active {
    color: #ef4444; /* Tailwind red-500 */
  }
</style>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #map { height: 500px; width: 100%; margin-top: 20px; }
    .form-container { margin-bottom: 20px; max-width: 400px; }
    label { display: block; margin: 5px 0; }
    input, select, button { padding: 8px; margin: 5px 0; width: 100%; }
  </style>
</head>
<body>
  <h1>Disaster Rescue Map</h1>

  <!-- Victim Form -->
  <div class="form-container">
    <h2>üìç Share My Location</h2>
    <form id="rescueForm">
      <label>Name:</label>
      <input type="text" id="name" required>
      
      <label>Phone:</label>
      <input type="text" id="phone" required>
      
      <label>Disaster Type:</label>
      <select id="disasterType">
        <option value="Flood">Flood</option>
        <option value="Earthquake">Earthquake</option>
        <option value="Fire">Fire</option>
        <option value="Other">Other</option>
      </select>
      
      <button type="submit">Send Help Request</button>
    </form>
  </div>

  <!-- Map for Volunteers -->
  <h2>üåç Rescue Requests Map</h2>
  <div id="map"></div>

  <script>
    // ‚úÖ CHANGE THIS: Your backend API URL
    const API_BASE = "http://localhost:5000/api";

    let map;

    // Initialize Map
    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        zoom: 5,
        center: { lat: 20.5937, lng: 78.9629 } // India center
      });

      loadRequests(); // Load markers when map starts
    }

    // Load rescue requests and plot markers
    async function loadRequests() {
      try {
        const res = await axios.get(`${API_BASE}/rescue`);
        res.data.forEach(req => {
          new google.maps.Marker({
            position: { lat: req.latitude, lng: req.longitude },
            map: map,
            title: `${req.disasterType} - ${req.name} (${req.phone})`
          });
        });
      } catch (err) {
        console.error("Error loading requests:", err);
      }
    }

    // Victim form submit
    document.getElementById("rescueForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(async (pos) => {
          const data = {
            name: document.getElementById("name").value,
            phone: document.getElementById("phone").value,
            disasterType: document.getElementById("disasterType").value,
            latitude: pos.coords.latitude,
            longitude: pos.coords.longitude
          };

          try {
            await axios.post(`${API_BASE}/rescue`, data);
            alert("üìç Rescue request sent!");
            loadRequests(); // Refresh map
          } catch (err) {
            console.error("Error sending request:", err);
          }
        });
      } else {
        alert("Geolocation not supported.");
      }
    });

    // Load map when page is ready
    window.onload = initMap;
  </script>
  <nav class="fixed bottom-0 left-0 right-0 bg-white shadow-inner border-t flex justify-around items-center h-14">
    <a href="homepage.html" class="flex flex-col items-center text-gray-600 hover:text-gray-900">
      <i class="fas fa-home"></i>
      <span class="text-xs">Home</span>
    </a>
    <a href="news.html" class="flex flex-col items-center text-gray-600 hover:text-gray-900">
      <i class="fas fa-newspaper"></i>
      <span class="text-xs">News</span>
    </a>
    <a href="app.html" class="flex flex-col items-center text-gray-600 hover:text-gray-900">
      <i class="fas fa-map-marker-alt"></i>
      <span class="text-xs">Map</span>
    </a>
    <a href="alert.html" class="flex flex-col items-center text-gray-600 hover:text-gray-900">
      <i class="fas fa-bell"></i>
      <span class="text-xs">Alerts</span>
    </a>
    <a href="contact.html" class="flex flex-col items-center text-gray-600 hover:text-gray-900">
      <i class="fas fa-phone-alt"></i>
      <span class="text-xs">Contact</span>
    </a>
  </nav>
</body>
</html>
